<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Product Management</title>

    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font Awesome -->
    <link th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-box-open me-2"></i>Product Manager
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}"
                       th:classappend="${#httpServletRequest.requestURI.startsWith('/products')} ? 'active'">
                        Products
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/formProduct}"
                       th:classappend="${#httpServletRequest.requestURI == '/formProduct'} ? 'active'">
                        Add Product
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/categories}"
                       th:classappend="${#httpServletRequest.requestURI.startsWith('/categories')} ? 'active'">
                        Categories
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/formCategory}"
                       th:classappend="${#httpServletRequest.requestURI == '/formCategory'} ? 'active'">
                        Add Category
                    </a>
                </li>
            </ul>
            <div class="d-flex">
                <span class="navbar-text text-white me-3" sec:authorize="isAuthenticated()">
                    <i class="fas fa-user me-1"></i>
                    <span sec:authentication="name"></span>
                </span>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="flex-grow-1 py-4">
    <div class="container">
        <div layout:fragment="content">
            <!-- Default content that can be overridden by pages -->
            <h1>Welcome to Product Management System</h1>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
        <p class="mb-0">&copy; 2023 Product Management System</p>
    </div>
</footer>

<!-- JavaScript -->
<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
