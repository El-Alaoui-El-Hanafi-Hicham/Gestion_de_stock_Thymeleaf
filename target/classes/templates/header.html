<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-box-open me-2"></i>Product Manager
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}"
                       th:classappend="${#httpServletRequest.requestURI.startsWith('/products')} ? 'active'">
                        Products
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/categories}"
                       th:classappend="${#httpServletRequest.requestURI.startsWith('/categories')} ? 'active'">
                        Categories
                    </a>
                </li>
            </ul>
            <div class="d-flex">
                    <span class="navbar-text text-white me-3" sec:authorize="isAuthenticated()">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name"></span>
                    </span>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
