<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Product List</title>
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-boxes me-2"></i>Product List
        </h2>
        <a th:href="@{/formProduct}" class="btn btn-success">
            <i class="fas fa-plus me-1"></i> Add Product
        </a>
    </div>

    <!-- Search Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                           placeholder="Search products...">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="minPrice" th:value="${minPrice}"
                           placeholder="Min price" step="0.01">
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="number" class="form-control" name="maxPrice" th:value="${maxPrice}"
                               placeholder="Max price" step="0.01">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Products Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${'$' + #numbers.formatDecimal(p.price, 1, 2)}"></td>
                        <td th:text="${p.quantity}"></td>
                        <td th:text="${p.category?.name} ?: 'N/A'"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/editProduct(id=${p.id})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/deleteProduct(id=${p.id})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this product?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
